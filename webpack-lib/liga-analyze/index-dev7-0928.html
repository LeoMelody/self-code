    .first-loading {
        --maxSize: 160px;
        --borderSize: 14px;
        --spinnerSize: 4px;
        --borderColor1: #EEF0FF;
        --borderColor2: #EDF7FE;
        --spinnerColor1: rgb(85, 0, 255);
        --spinnerColor2: rgb(0 231 255);
        --circleC: calc(140 * 2 * 3.14);
        width: var(--maxSize);
        height: var(--maxSize);
        position: relative;
        border-radius: 50%
    }

    .first-loading .content {
        background: #fff;
        position: absolute;
        left: var(--borderSize);
        top: var(--borderSize);
        right: var(--borderSize);
        bottom: var(--borderSize);
        border-radius: inherit;
        display: flex;
        align-items: center;
        justify-content: center
    }

    .first-loading .content img {
        width: 60%;
        height: 60%;
        animation: first-loading-logo 2s linear infinite
    }

    .first-loading .circular {
        height: 100%;
        width: 100%;
        position: absolute;
        left: 0;
        top: 0;
        animation: first-rotate 5s cubic-bezier(.79, .13, .29, .96) infinite
    }

    .first-loading .path {
        stroke-dashoffset: 0;
        stroke-linecap: round
    }

    .first-loading .path.border {
        stroke-dasharray: var(--circleC);
        stroke-dashoffset: 0;
        stroke-width: var(--borderSize);
        stroke: url(#border-color)
    }

    .first-loading .path.spinner {
        stroke-dasharray: 90, var(--circleC);
        stroke-width: var(--spinnerSize);
        stroke-dashoffset: -355;
        stroke: url(#spinner-color);
        animation: first-loading-dash 5s cubic-bezier(.43, .41, .47, 1.17) infinite
    }

    @keyframes first-rotate {
        0% {
            transform: rotate(0)
        }
        50% {
            transform: rotate(-100deg)
        }
        100% {
            transform: rotate(2turn)
        }
    }

    @keyframes first-loading-dash {
        25% {
            stroke-dasharray: 220, 879.2;
            stroke-dashoffset: -225
        }
        55% {
            stroke-dasharray: 90, 879.2;
            stroke-dashoffset: -225
        }
        75% {
            stroke-dasharray: 360, 879.2;
            stroke-dashoffset: -75
        }
        100% {
            stroke-dasharray: 90, 879.2;
            stroke-dashoffset: -355
        }
    }

    @keyframes first-loading-logo {
        0% {
            transform: scale(.85)
        }
        40% {
            transform: scale(1)
        }
        50% {
            transform: scale(1)
        }
        60% {
            transform: scale(1)
        }
        100% {
            transform: scale(.85)
        }
    }</style>
